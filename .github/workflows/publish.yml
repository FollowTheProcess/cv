name: github pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Just
        uses: extractions/setup-just@v1

      - name: Install Dependencies
        run: npm install

      - name: Build CV
        run: just html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
